<div class="col-md-12 col-sm-12 mt-5">
  Media List <br>
  <div class="widget p-md clearfix">
    <form>
      <div class="form-group">
        <div class="col-md-12 col-sm-12">
          <p-table class = "mb-2" [value]="medias" [rows]="10" [paginator]="true" [rows]="25" autoLayout="true">
            <ng-template pTemplate="header">
                <tr>
                    <th>Select</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Date Created</th>
                    <th>Date Updated</th>
                    <th>Action</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-media>
                <tr>
                    <td><input type = "checkbox" class = "form-control"  [ngModelOptions]="{standalone: true}" [(ngModel)]="media.selected"></td>
                    <td>{{ media.name | titlecase }}</td>
                    <td>{{ media.type | titlecase }}</td>
                    <td>{{ media.created_at}}</td>
                    <td>{{ media.updated_at}}</td>
                    <td>
                      <button class = "btn btn-primary btn-md" (click)="showImage(media)">View</button>
                    </td>
                </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
      <div class="form-group text-right">
        <button type="submit" class="btn btn-primary" (click)="save()" >Select</button>
        <button type="button" class="btn btn-success add-new ml-2" (click)="onNoClick()">Close</button>
      </div>
    </form>  
  </div><!-- .widget -->
</div>
