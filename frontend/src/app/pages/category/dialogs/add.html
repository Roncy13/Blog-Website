<div class="col-md-12 col-sm-12">
  Category Form <br>
  <div class="widget p-md clearfix">
    <form [formGroup]="form" (submit) = "saveForm()">
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" formControlName="description" class="form-control" id="description">
      </div>
      <div class="form-group text-right">
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Add</button>
        <button type="button" class="btn btn-success add-new" (click)="onNoClick()">Close</button>
      </div>
    </form>  
  </div><!-- .widget -->
</div>
