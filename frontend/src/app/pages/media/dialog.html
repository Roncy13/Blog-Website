<div class="col-md-12 col-sm-12">
  Media Form <br>
  <div class="widget p-md clearfix">
    <form [formGroup]="form" (submit) = "saveForm()">
      <div class="form-group">
        <label for="File">Upload File</label>
        <input (change)="handleFileInput($event.target.files)" type="file" accept="video/*,image/*" formControlName="file" class="form-control" id="File">
      </div>
      <div class="form-group text-right">
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">{{ saveButton }}</button>
        <button type="button" class="btn btn-success add-new" (click)="onNoClick()">Close</button>
      </div>
    </form>  
  </div><!-- .widget -->
</div>
