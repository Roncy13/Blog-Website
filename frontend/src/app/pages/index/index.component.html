<div class="col-md-12 col-sm-12" style = "margin-top: 10px;">
  <div class="widget p-md clearfix" *ngIf="title">
    <div id="brief-text row">
      <div class = "col-lg-12">
        <h2 class="section-heading animated">{{ title | titlecase }}</h2>
      </div>
      <div class = "col-lg-12" *ngIf="category !== null">
        <h4 class="section-heading animated">Category: {{ category | titlecase }}</h4>
      </div>
      <div class = "col-lg-12" *ngIf="created !== null">
        <h4 class="section-heading animated">By: {{ created | titlecase }}</h4>
      </div>
      <div class = "col-lg-12" [innerHTML]="body">
        <h2 class="section-heading animated">{{ title }}</h2>
      </div>
      <div class = "col-lg-12 mt-2" style = "margin-top: 50px;">
        <h3>Media Attached: </h3>
      </div>
      <div *ngFor="let item of media" class = "col-lg-12" style = "margin-top: 5px;">
          <a href = "javascript:void(0)" (click)="view(item)">{{ item.name }}</a>
      </div>
    </div><!-- #brief-text -->
  </div><!-- .widget -->
  <div *ngIf="!title">
    <div id="brief-text row">
      <div class = "col-lg-12">
        <h2 class="section-heading animated">Post Not Found...!</h2>
        <a [routerLink]="['/']">Go Back To The Index Page</a>
      </div>
    </div><!-- #brief-text -->
  </div>
</div>
