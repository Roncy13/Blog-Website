<div class = "row d-flex flex-column h-100">
  <div class = "col-lg-12 col-md-12 mt-1">
    <i class="material-icons btn btn-danger" id = "close-button" (click)="close()">close</i>
    <div class = "w-100 d-flex justify-content-center align-items-center h-100">
      <img *ngIf="type=='photo'" src = "{{ link }}" alt = "Loading...!" class = "mx-1 my-1" style = "max-width: 100%; max-height: 100%" />
      <video *ngIf="type=='video'" width="100%" controls height="100%"src="{{ link }}"></video>
    </div>
  </div>
</div>
